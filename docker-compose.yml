version: '3.8'

services:
  vggt-service:
    build:
      context: .
      dockerfile: Dockerfile.vggt-service
    container_name: vggt-service
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      # Optional: Mount directories for persistence
      - ./uploads:/workspace/uploads
      - ./outputs:/workspace/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
